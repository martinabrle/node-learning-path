  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download release
        run: |
          echo ${{needs.build.outputs.RELEASE_VERSION}}
          curl -sL -H "Accept:application/octet-stream" https://github.com/martinabrle/node-learning-path/releases/download/express-postgresql-app-2.0.26/express-postgresql-app-2.0.26.zip -o ./express-postgresql-app-2.0.26.zip
      
